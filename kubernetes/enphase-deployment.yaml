apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: solar-monitoring
  name: enphase-test
spec:
  replicas: 1  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app.kubernetes.io/name: enphase-test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: enphase-test
    spec:
      containers:
        - name: enphase-test
          image: ericvaandering/solar-monitoring:0.0.1
          imagePullPolicy: Always
#          ports:
#            - containerPort: 80
          volumeMounts:
            - name: enphase-data
              mountPath: /var/lib/enphase
      volumes:
        - name: enphase-data
          persistentVolumeClaim:
            claimName: enphase-pvc

